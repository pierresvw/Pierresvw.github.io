<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuesta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Formulario de Encuesta</h1>
    <p id="description">Por favor, completa el siguiente formulario.</p>
    
    <form id="survey-form">
        <label id="name-label" for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>

        <label id="email-label" for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

        <label id="number-label" for="number">Edad:</label>
        <input type="number" id="number" name="age" min="10" max="100" placeholder="Ingresa tu edad">

        <label for="dropdown">Selecciona una opción:</label>
        <select id="dropdown" name="dropdown">
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
        </select>

        <fieldset>
            <legend>Selecciona una opción:</legend>
            <input type="radio" id="radio1" name="radio-group" value="opcion1">
            <label for="radio1">Opción 1</label><br>
            <input type="radio" id="radio2" name="radio-group" value="opcion2">
            <label for="radio2">Opción 2</label>
        </fieldset>

        <fieldset>
            <legend>Selecciona tus intereses:</legend>
            <input type="checkbox" id="checkbox1" name="interests" value="interes1">
            <label for="checkbox1">Interés 1</label><br>
            <input type="checkbox" id="checkbox2" name="interests" value="interes2">
            <label for="checkbox2">Interés 2</label>
        </fieldset>

        <label for="comments">Comentarios Adicionales:</label>
        <textarea id="comments" name="comments" placeholder="Escribe tus comentarios aquí..."></textarea>

        <button type="submit" id="submit">Enviar</button>
    </form>
</body>
</html>
